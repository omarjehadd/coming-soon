<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPassports - Coming Soon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=HK+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        :root {
            --twilight-primary: #000000;
            --twilight-secondary: #4B4453;
            --twilight-accent: #edf0f2;
        }

        body {
            background: linear-gradient(45deg, var(--twilight-primary), var(--twilight-secondary)),
                        url('https://unsplash.com/photos/white-airplane-near-trailers-during-sunset-pGcqw1ARGyg');
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #edf0f2;
            font-family: 'HK Grotesk', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            flex-direction: column;
            padding: 2rem;
        }

        .logo {
            font-size: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: bold;
            animation: pulse 2s infinite;
        }

        .countdown {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .countdown-item {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 100px;
        }

        .main-heading {
            font-size: 3rem;
            text-transform: uppercase;
            margin: 1.5rem 0;
        }

        .cta-button {
            background: var(--twilight-accent);
            border: none;
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
            border-radius: 30px;
            color: #000;
            font-weight: bold;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: #d9534f;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.2rem;
            }

            .countdown-item {
                font-size: 1.2rem;
                padding: 0.8rem;
                min-width: 80px;
            }

            .cta-button {
                font-size: 1rem;
                padding: 0.7rem 1.5rem;
            }
                    .social-links {
            position: fixed;
            bottom: 2rem;
            width: 100%;
            text-align: center;
        }

        .social-icon {
            color: #fff;
            font-size: 1.5rem;
            margin: 0 1rem;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            opacity: 0.8;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 1.8rem;
                letter-spacing: 4px;
            }

            .boarding-text {
                font-size: 2.5rem;
            }

            .countdown {
                font-size: 1.8rem;
            }

            .countdown-item {
                margin: 0 0.8rem;
            }

            .social-icon {
                font-size: 1.2rem;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="logo">SkyPassports.com</div>
    <h1 class="main-heading">Fasten Your Seatbelts</h1>
    <p class="lead fs-5 mb-4">Adventure takes off soon!</p>
    
    <div class="countdown">
        <div class="countdown-item days"></div>
        <div class="countdown-item hours"></div>
        <div class="countdown-item minutes"></div>
        <div class="countdown-item seconds"></div>
    </div>
    
    <button class="cta-button mt-4"> SkyPassports is boarding soon \n
                                     are you ready?</button>
        <!-- Social Links -->
    <div class="social-links">
        <a href="#" class="social-icon"><i class="fab fa-instagram"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-snapchat"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-facebook"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="#" class="social-icon"><i class="fab fa-youtube"></i></a>
    </div>
    <script>
        const countdown = () => {
            const countDate = new Date('2025-03-01T00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;
            
            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;
            
            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);
            
            document.querySelector('.days').innerHTML = `${textDay}<br><small>Days</small>`;
            document.querySelector('.hours').innerHTML = `${textHour}<br><small>Hours</small>`;
            document.querySelector('.minutes').innerHTML = `${textMinute}<br><small>Minutes</small>`;
            document.querySelector('.seconds').innerHTML = `${textSecond}<br><small>Seconds</small>`;
        };
        setInterval(countdown, 1000);

        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            alert('Coming soon! Stay tuned for updates.');
        });
    </script>
</body>
</html>
