<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyPassports - Coming Soon</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        :root {
            --twilight-primary: #2A2356;
            --twilight-secondary: #4B4453;
            --twilight-accent: #edf0f2;
        }

        body {
            background: linear-gradient(45deg, var(--twilight-primary), var(--twilight-secondary)),
                        url('https://unsplash.com/photos/white-airplane-near-trailers-during-sunset-pGcqw1ARGyg');
            background-blend-mode: multiply;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #edf0f2;
            font-family: 'Arial', sans-serif;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .logo {
            font-size: 2.5rem;
            letter-spacing: 4px;
            text-transform: uppercase;
            animation: pulse 2s infinite;
        }

        .countdown {
            font-size: 3rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .countdown-item {
            margin: 0 1rem;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            min-width: 120px;
        }

        .main-heading {
            font-size: 4rem;
            text-transform: uppercase;
            margin: 2rem 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.6);
        }

        .cta-button {
            background: var(--twilight-accent);
            border: none;
            padding: 1rem 3rem;
            font-size: 1.2rem;
            transition: transform 0.3s ease;
        }

        .cta-button:hover {
            transform: scale(1.05);
            background: #d9534f;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .main-heading {
                font-size: 2.5rem;
            }
            
            .countdown {
                font-size: 2rem;
            }
            
            .countdown-item {
                min-width: 90px;
                margin: 0 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    
    <div class="container text-center position-relative vh-100 d-flex flex-column justify-content-center">
        <div class="mb-5">
            <div class="logo mb-4">SkyPassports</div>
            <h1 class="main-heading">Fasten Your Seatbelts</h1>
            <p class="lead fs-4 mb-4">Adventure takes off soon!</p>
            
            <div class="countdown d-flex justify-content-center mb-5">
                <div class="countdown-item days"></div>
                <div class="countdown-item hours"></div>
                <div class="countdown-item minutes"></div>
                <div class="countdown-item seconds"></div>
            </div>

            <button class="cta-button btn btn-lg rounded-pill">Notify Me When We Launch</button>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Countdown Timer
        const countdown = () => {
            const countDate = new Date('2025-3-1T00:00:00').getTime();
            const now = new Date().getTime();
            const gap = countDate - now;

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            const textDay = Math.floor(gap / day);
            const textHour = Math.floor((gap % day) / hour);
            const textMinute = Math.floor((gap % hour) / minute);
            const textSecond = Math.floor((gap % minute) / second);

            document.querySelector('.days').innerHTML = `${textDay}<br><small>Days</small>`;
            document.querySelector('.hours').innerHTML = `${textHour}<br><small>Hours</small>`;
            document.querySelector('.minutes').innerHTML = `${textMinute}<br><small>Minutes</small>`;
            document.querySelector('.seconds').innerHTML = `${textSecond}<br><small>Seconds</small>`;
        };

        setInterval(countdown, 1000);

        // Smooth scroll for CTA button
        document.querySelector('.cta-button').addEventListener('click', (e) => {
            e.preventDefault();
            // Add your newsletter signup logic here
            alert('Coming soon! Stay tuned for updates.');
        });
    </script>
</body>
</html>
